io:
  absolute_paths: false
  input_path: "resources/data/brats20"
  indices_path: "resources/indices/brats20_25p.yml"
  output_root_path: "results"
  resume_path: null
utility:
  random_seed: 42
  pin_memory: true
  num_workers: 4
  persistent_workers: true
  mixed_precision: false
  pytorch_benchmark: true
  pytorch_deterministic: true
  tensorboard_level: "auto"
  use_tqdm_progress_bar: true
  zip_at_the_end: true
general:
  training: true
  validate: true
  experiment_name: "baseline_shape_grade"
  experiment_type: "baseline"
  epochs: 100
  batch_size: 32
  save_epoch_interval: 5
params:
  shape_segmenter:
    enabled: true
    optimizer:
      lr: 0.001
      beta1: 0.5
      beta2: 0.999
      weight_decay: 0
    scheduler:
      enabled: false
      mode: "min"
      metric_name: ""
      metric_category: "epoch"
      metric_stage: "val"
      factor: 0.1
      patience: 10
  grade_segmenter:
    enabled: true
    optimizer:
      lr: 0.001
      beta1: 0.5
      beta2: 0.999
      weight_decay: 0
    scheduler:
      enabled: false
      mode: "min"
      metric_name: ""
      metric_category: "epoch"
      metric_stage: "val"
      factor: 0.1
      patience: 10
  inpainting:
    enabled: false
